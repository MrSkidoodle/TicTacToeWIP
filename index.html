<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="JSCode.js"></script>
</head>
<body>
    <section class="Header">
        <div class="logo">
            <img src="Assets/Untitled-1.png" alt=Logo">
        </div>
        <div class="pagelinks">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </section>
    <section class="Results">
        <div class="ChoiceDisplay">
           <h1 class="main">Player Chose:</h1>
           <h1 class="main">Paper</h1> 
        </div>
        <h1 class="main">... Wins!</h1>
        <div class="ChoiceDisplay">
            <h1 class="main">AI Chose:</h1>
            <h1 class="main">Rock</h1>
        </div>
        
    </section>
    <section class="main">
        <div class="PlayerScore">
            <h1>Player Score:</h1>
            <h1 class="PS">0</h1>
        </div>
        <div class="Buttons">
            <button onclick="" class="main">Paper</button>
            <button onclick="" class="main">Scissors</button>
            <button onclick="" class="main">Rock</button>
        </div>
        <div class="AIScore">
            <h1>AI Score:</h1>
            <h1 class="AiS">0</h1>
        </div>
        
    </section>

</body>
</html>
